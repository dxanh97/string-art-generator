<!DOCTYPE html>
<html>
  <head>
    <title>String Art Generator</title>
    <script src="d3.v7.min.js"></script>
    <script type="module" src="dist/index.js"></script>
    <link rel="stylesheet" href="index.css" />

    <!-- display -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <div id="ui">
      <img id="snapshot" src="" />
      <input type="file" accept="image/jpeg, image/png, image/jpg" />
      <br />

      <div id="controls">
        <button id="generate" type="button"><b>Generate</b></button>
      </div>

      <details id="download" open>
        <summary>Downloads</summary>
        <button id="nailSequence" type="button">Nail sequence</button>
        <button id="frameDownload" type="button">Frame with numbering</button>
      </details>

      <details id="basic" open>
        <summary>Basic Options</summary>
        <label for="numNails">Number of nails:</label>
        <input
          id="numNails"
          class="slider"
          type="number"
          value="300"
          min="10"
          max="2000"
          step="1"
        />
        <label for="numConnections">Max # of connections:</label>
        <input
          id="numConnections"
          class="slider"
          type="number"
          value="10000"
          min="100"
          max="15000"
          step="1"
        />
      </details>

      <details id="advanced">
        <summary>Advanced Options</summary>
        <p><em>Frame path customisation coming soon!</em></p>
      </details>

      <div class="padding_large"></div>
    </div>
  </body>
</html>
